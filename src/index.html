<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>

    <header>
      <p class = "header-icon" width ="200px", height ="40px">
        Image Finder
      </p>
     <img src="./img/ppl.png" alt="people" class="header-img">
     <img src="./img/Decore2.png" alt="people" class="header-decore-img">
     <p class="header-text">the best image<br> search engine</p>
      
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-btn" type="submit">
          <svg class = "btn-icon" width ="20px", height ="20px">
            <use href="./sprite.svg/#icon-search"></use>
          </svg>
        </button>
      </form>
    </header>
    <section class="gallery-section">
      <div class="gallery">
        
      </div>
      <button type="button" class="load-more">Load more</button>
    </section>
    <a href="#">
      <button type="button" class="back-home-btn">
        <svg class = "btn-icon" width ="20px", height ="20px">
          <use href="./sprite.svg/#icon-arrow-up2"></use>
        </svg>
      </button>
    </a>
      
    

    <script src="index.js"></script>
  </body>
</html>
